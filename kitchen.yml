---
driver:
  name: vagrant
  vm_hostname: <%= ENV['PS'] %>
  customize:
    memory: <%= ENV['PSR'] %>
    cpus: <%= ENV['PSC'] %>
    name: <%= ENV['PS'] %>
    createhd:
      - filename: disk1.vmdk
        size: <%= ENV['PSD'] %>
    storagectl:
      - name: SATA Controller
        portcount: 1
    storageattach:
      - storagectl: SATA Controller
        port: 1
        device: 0
        type: hdd
        medium: disk1.vmdk
  network:
   - ['private_network', ip: <%= ENV['PSP'] %>]

provisioner:
  name: chef_zero
  product_name: chef
  product_version: <%= ENV['chef_release'] %>
  install_strategy: once
  # You may wish to disable always updating cookbooks in CI or other testing environments.
  # For example:
  #   always_update_cookbooks: <%= !ENV['CI'] %>
  # always_update_cookbooks: true

verifier:
  name: inspec

platforms:
  - name: mycentos7
    provisioner:
      download_url: https://10.1.1.30/media/chef-<%= ENV['chef_release'] %>-1.el7.x86_64.rpm

suites:
  - name: prbsrv
    run_list:
#      - recipe[objsrv::do_prs]
      - recipe[prbsrv::make_nc_ps]
    verifier:
      inspec_tests:
        - test/integration/default
    attributes:
