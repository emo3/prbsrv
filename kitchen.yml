---
driver:
  name: vagrant
  customize:
    memory: 1024
    cpus: 1
    createhd:
      - filename: disk1.vmdk
        size: 40961
    storagectl:
      - name: SATA Controller
        portcount: 1
    storageattach:
      - storagectl: SATA Controller
        port: 1
        device: 0
        type: hdd
        medium: disk1.vmdk
  network:
   - ['private_network', ip: '10.1.1.41']

provisioner:
  name: chef_zero
  product_name: chef
  product_version: 15.9.17
  install_strategy: once

verifier:
  name: inspec

platforms:
  - name: mycentos7
    provisioner:
      download_url: http://10.1.1.30/media/chef-15.9.17-1.el7.x86_64.rpm

suites:
  - name: prbsrv
    run_list:
#      - recipe[objsrv::do_prs]
      - recipe[prbsrv::make_nc_ps]
    verifier:
      inspec_tests:
        - test/integration/default
